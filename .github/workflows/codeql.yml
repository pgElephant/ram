name: "CodeQL Analysis"

on:
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c-cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget \
          ca-certificates \
          gnupg \
          lsb-release \
          software-properties-common
        # Add PostgreSQL official repository
        wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
        echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
        sudo apt-get update
        # Try PostgreSQL 17 first, fallback to 16 if not available
        sudo apt-get install -y \
          postgresql-17 postgresql-server-dev-17 postgresql-client-17 \
          || sudo apt-get install -y \
          postgresql-16 postgresql-server-dev-16 postgresql-client-16 \
          || sudo apt-get install -y \
          postgresql-15 postgresql-server-dev-15 postgresql-client-15
        sudo apt-get install -y \
          build-essential \
          make \
          gcc \
          libc6-dev \
          pkg-config \
          libpq-dev

    - name: Build pgraft extension
      run: |
        cd pgraft
        make clean
        make

    - name: Build ramd daemon
      run: |
        cd ramd
        make clean
        make

    - name: Build ramctrl utility
      run: |
        cd ramctrl
        make clean
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
