name: "PostgreSQL Extension CodeQL Config"

disable-default-queries: false

queries:
  - name: security-and-quality
    uses: security-and-quality
  - name: security-extended
    uses: security-extended

packs:
  - codeql/cpp-queries

paths-ignore:
  - "*.md"
  - "docs/**"
  - "test/**"
  - "tests/**"
  - "*.txt"
  - "LICENSE"
  - ".gitignore"

paths:
  - "pgraft/**/*.c"
  - "pgraft/**/*.h"
  - "ramd/**/*.c"
  - "ramd/**/*.h"
  - "ramctrl/**/*.c"
  - "ramctrl/**/*.h"
