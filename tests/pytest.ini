[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    stress: Stress tests
    e2e: End-to-end tests
    slow: Slow running tests
    pgraft: PGRaft specific tests
    ramd: RAMD specific tests
    ramctrl: RAMCTRL specific tests
