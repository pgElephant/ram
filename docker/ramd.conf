[global]
# Daemon settings
daemon = true
pid_file = /var/run/ramd.pid
log_file = /var/log/ramd/ramd.log
log_level = INFO
config_file = /etc/ramd/ramd.conf

# HTTP API settings
http_enabled = true
http_port = 8080
http_host = 0.0.0.0
http_timeout = 30

# Database connection settings
db_host = localhost
db_port = 5432
db_name = postgres
db_user = postgres
db_password = postgres
db_connect_timeout = 10
db_query_timeout = 30

# Cluster settings
cluster_name = test-cluster
node_id = 1
node_name = primary
raft_port = 5433
raft_timeout = 5000
raft_heartbeat_interval = 1000
raft_election_timeout = 10000

# Health check settings
health_check_interval = 30
health_check_timeout = 10
health_check_retries = 3

# Replication settings
replication_enabled = true
replication_slot_prefix = ramd_
max_replication_slots = 10
replication_lag_threshold = 60

# Monitoring settings
metrics_enabled = true
metrics_port = 9090
metrics_path = /metrics
metrics_interval = 30

# Logging settings
log_rotation = true
log_max_size = 100MB
log_max_files = 10
log_compress = true

# Security settings
ssl_enabled = false
ssl_cert_file = 
ssl_key_file = 
ssl_ca_file = 

# Performance settings
max_connections = 100
connection_pool_size = 20
query_cache_size = 1000
query_cache_ttl = 300

# Backup settings
backup_enabled = true
backup_interval = 3600
backup_retention = 7
backup_compression = true

# Alerting settings
alerts_enabled = true
alert_email = admin@example.com
alert_smtp_host = localhost
alert_smtp_port = 587
alert_smtp_user = 
alert_smtp_password = 