# =============================================================================
# NODE IDENTIFICATION
# =============================================================================
node_id = 1
hostname = localhost
cluster_name = ram_cluster
cluster_size = 3

# =============================================================================
# POSTGRESQL SETTINGS
# =============================================================================
postgresql_port = 5432
postgresql_data_dir = /tmp/postgres_data
postgresql_bin_dir = /usr/local/pgsql.17/bin
postgresql_log_dir = /tmp/postgres_logs
database_name = postgres
database_user = ibrarahmed
postgresql_user = ibrarahmed
replication_user = replicator

# =============================================================================
# HTTP API CONFIGURATION
# =============================================================================
http_api_enabled = true
http_bind_address = 127.0.0.1
http_port = 8008
http_auth_enabled = false

# =============================================================================
# MONITORING SETTINGS
# =============================================================================
monitor_interval_ms = 30000
health_check_timeout_ms = 10000
failover_timeout_ms = 30000
auto_failover_enabled = true
synchronous_replication = false

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
log_level = info
log_to_console = true
log_to_syslog = false

# =============================================================================
# CLUSTER TOPOLOGY
# =============================================================================
rale_port = 7400
dstore_port = 7401

# =============================================================================
# MAINTENANCE SETTINGS
# =============================================================================
maintenance_mode_enabled = true
maintenance_drain_timeout_ms = 30000
maintenance_backup_before = false

# =============================================================================
# DAEMON SETTINGS
# =============================================================================
daemonize = false
pid_file = /tmp/ramd.pid