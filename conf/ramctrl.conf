# =============================================================================
# CONNECTION SETTINGS
# =============================================================================
# Default RAMD server hostname
# Values: Valid hostname or IP address
default_host = localhost

# Default RAMD server port
# Values: 1024-65535
default_port = 8008

# Default connection timeout in seconds
# Values: 1-3600
connection_timeout = 30

# Default request timeout in seconds
# Values: 1-3600
request_timeout = 60

# Maximum retry attempts
# Values: 0-10
max_retries = 3

# Retry delay in seconds
# Values: 1-60
retry_delay = 5

# =============================================================================
# AUTHENTICATION
# =============================================================================
# Default authentication token
# Values: Empty string or valid authentication token
default_auth_token = 

# Authentication method: token, basic, none
# Values: token, basic, none
auth_method = none

# Username for basic authentication
# Values: Empty string or valid username
auth_username = 

# Password for basic authentication
# Values: Empty string or valid password
auth_password = 

# =============================================================================
# OUTPUT FORMATTING
# =============================================================================
# Default output format: json, yaml, table, text
# Values: json, yaml, table, text
default_output_format = table

# Enable colored output
# Values: true, false
colored_output = true

# Enable verbose output
# Values: true, false
verbose_output = false

# Enable debug output
# Values: true, false
debug_output = false

# =============================================================================
# LOGGING
# =============================================================================
# Log level: debug, info, notice, warning, error, critical, alert, emergency
# Values: debug, info, notice, warning, error, critical, alert, emergency
log_level = info

# Log to console
# Values: true, false
log_to_console = true

# Log to file
# Values: true, false
log_to_file = false

# Log file path
# Values: Valid filesystem path with write permissions
log_file = /tmp/ramctrl.log

# =============================================================================
# SECURITY
# =============================================================================
# Verify SSL certificates
# Values: true, false
verify_ssl = true

# SSL certificate file
# Values: Empty string or valid filesystem path to certificate file
ssl_cert_file = 

# SSL private key file
# Values: Empty string or valid filesystem path to private key file
ssl_key_file = 

# SSL CA certificate file
# Values: Empty string or valid filesystem path to CA certificate file
ssl_ca_file = 

# =============================================================================
# CLUSTER MANAGEMENT
# =============================================================================
# Default cluster name
# Values: Valid string without spaces
default_cluster_name = ram_cluster

# Default node count for cluster creation
# Values: 1-9
default_node_count = 3

# Default PostgreSQL port range start
# Values: 1024-65535
default_postgres_port_start = 5432

# Default data directory base path
# Values: Valid filesystem path with write permissions
default_data_dir_base = /tmp/postgres_data

# Default log directory base path
# Values: Valid filesystem path with write permissions
default_log_dir_base = /tmp/postgres_logs

# =============================================================================
# BACKUP SETTINGS
# =============================================================================
# Default backup tool
# Values: pgbackrest, barman, custom
default_backup_tool = pgbackrest

# Default backup repository
# Values: Valid filesystem path with write permissions
default_backup_repository = /var/lib/ramd/backups

# Default backup retention days
# Values: 1-365
default_backup_retention_days = 7

# =============================================================================
# MONITORING
# =============================================================================
# Enable monitoring mode
# Values: true, false
monitoring_enabled = false

# Monitoring interval in seconds
# Values: 1-3600
monitoring_interval = 10

# Monitoring output format
# Values: json, yaml, table, text
monitoring_output_format = table

# =============================================================================
# ADVANCED SETTINGS
# =============================================================================
# Enable auto-completion
# Values: true, false
auto_completion = true

# Enable command history
# Values: true, false
command_history = true

# History file path
# Values: Valid filesystem path with write permissions
history_file = ~/.ramctrl_history

# Maximum history entries
# Values: 100-10000
max_history_entries = 1000

# Enable command aliases
# Values: true, false
aliases_enabled = true

# =============================================================================
# DEVELOPMENT
# =============================================================================
# Enable development mode
# Values: true, false
development_mode = false

# Enable performance profiling
# Values: true, false
profiling_enabled = false

# Enable memory debugging
# Values: true, false
memory_debugging = false

# =============================================================================
# INTEGRATION
# =============================================================================
# Enable Kubernetes integration
# Values: true, false
kubernetes_enabled = false

# Kubernetes namespace
# Values: Valid Kubernetes namespace
kubernetes_namespace = default

# Kubernetes context
# Values: Empty string or valid Kubernetes context
kubernetes_context = 

# Enable Docker integration
# Values: true, false
docker_enabled = false

# Docker network
# Values: Valid Docker network name
docker_network = ram_network

# =============================================================================
# CUSTOM COMMANDS
# =============================================================================
# Custom command definitions (JSON format)
# Values: Valid JSON object
custom_commands = {}

# Custom command aliases
# Values: Valid JSON object
custom_aliases = {}

# =============================================================================
# TEMPLATES
# =============================================================================
# Template directory
# Values: Valid filesystem path
template_directory = /usr/share/ramctrl/templates

# Custom template directory
# Values: Valid filesystem path
custom_template_directory = ~/.ramctrl/templates

# =============================================================================
# NOTIFICATIONS
# =============================================================================
# Enable notifications
# Values: true, false
notifications_enabled = false

# Notification method: email, slack, webhook, none
# Values: email, slack, webhook, none
notification_method = none

# Email settings
# Values: Valid SMTP server hostname or IP
email_smtp_server = 
# Values: 1-65535
email_smtp_port = 587
# Values: Valid email username
email_username = 
# Values: Valid email password
email_password = 
# Values: Valid email address
email_from = 
# Values: Valid email address
email_to = 

# Slack settings
# Values: Valid Slack webhook URL
slack_webhook_url = 
# Values: Valid Slack channel name
slack_channel = 

# Webhook settings
# Values: Valid webhook URL
webhook_url = 
# Values: Valid JSON object
webhook_headers = {}
