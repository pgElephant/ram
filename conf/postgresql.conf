# PostgreSQL Configuration for PGRaft Integration
# ===============================================

# Shared preload libraries - Load PGRaft extension
shared_preload_libraries = 'pgraft'

# PGRaft Extension Configuration
# ==============================

# Enable PGRaft extension
pgraft.enabled = on

# PGRaft node configuration
pgraft.node_id = 1
pgraft.hostname = '127.0.0.1'
pgraft.port = 5432

# PGRaft cluster configuration
pgraft.cluster_name = 'pgraft_cluster'
pgraft.heartbeat_interval = 1000
pgraft.election_timeout = 5000

# PGRaft logging
pgraft.log_level = 1
pgraft.log_file = '/var/log/postgresql/pgraft.log'

# PGRaft communication
pgraft.communication_port = 5433
pgraft.max_connections = 100

# PGRaft consensus
pgraft.consensus_timeout = 10000
pgraft.snapshot_interval = 30000

# PGRaft monitoring
pgraft.monitoring_enabled = on
pgraft.metrics_port = 9090

# PGRaft security
pgraft.ssl_enabled = off
pgraft.auth_required = off

# PGRaft performance
pgraft.worker_threads = 4
pgraft.max_log_size = 1048576
pgraft.compression_enabled = on
