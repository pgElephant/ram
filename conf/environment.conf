# Environment Variable Configuration
# =================================

# API Configuration
export API_HOST="${API_HOST:-127.0.0.1}"
export API_PORT="${API_PORT:-8080}"

# PostgreSQL Configuration
export POSTGRESQL_HOST="${POSTGRESQL_HOST:-127.0.0.1}"
export POSTGRESQL_PORT="${POSTGRESQL_PORT:-5432}"
export POSTGRESQL_USER="${POSTGRESQL_USER:-postgres}"
export POSTGRESQL_PASSWORD="${POSTGRESQL_PASSWORD:-postgres}"
export POSTGRESQL_DATABASE="${POSTGRESQL_DATABASE:-postgres}"

# Directory Configuration
export LOG_DIR="${LOG_DIR:-/var/log/ram}"
export RUN_DIR="${RUN_DIR:-/var/run/ram}"
export CONFIG_DIR="${CONFIG_DIR:-/etc/ram}"

# Cluster Configuration
export CLUSTER_NAME="${CLUSTER_NAME:-pgraft_cluster}"
export NODE_ID="${NODE_ID:-1}"

# Security Configuration
export SSL_ENABLED="${SSL_ENABLED:-false}"
export AUTH_TOKEN="${AUTH_TOKEN:-}"

# Monitoring Configuration
export MONITORING_ENABLED="${MONITORING_ENABLED:-true}"
export METRICS_PORT="${METRICS_PORT:-9090}"
