# Primary Node Configuration
# RAM Cluster Management - Primary Node
cluster:
  name: "ram_cluster"
  id: 1

node:
  id: 1
  name: "primary"
  role: "primary"

network:
  bind_address: "127.0.0.1"
  postgresql_host: "127.0.0.1"
  postgresql_port: 5432
  http_api_port: 8008
  ramd_port: 8000

postgresql:
  user: "postgres"
  database: "postgres"
  password: ""
  data_dir: "/tmp/ram_cluster/primary/pgdata"
  log_dir: "/tmp/ram_cluster/primary/logs"
  bin_dir: "/usr/local/pgsql.17/bin"

replication:
  streaming_enabled: true
  synchronous_enabled: false
  num_sync_standbys: 1
  max_wal_senders: 10
  wal_level: "replica"

failover:
  auto_enabled: true
  timeout_seconds: 30
  primary_failure_timeout: 60
  promotion_timeout: 120

rale:
  enabled: true
  port: 7400
  dstore_port: 7401
  election_timeout: 5000
  heartbeat_interval: 1000

logging:
  level: "info"
  to_console: true
  to_file: true
  file_path: "/tmp/ram_cluster/primary/logs/ramd.log"
  rotation: true
  max_size: "100MB"

monitoring:
  health_check_interval: 5
  metrics_enabled: true
  prometheus_port: 9090

security:
  auth_enabled: false
  ssl_enabled: false
  cert_file: ""
  key_file: ""
