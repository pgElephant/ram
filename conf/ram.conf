# RAM Unified Configuration File
# This file contains all configuration for PGRaft, RAMD, and RAMCTRL

[postgresql]
host = 127.0.0.1
port = 5432
user = postgres
password = postgres
database = postgres

[ramd]
api_port = 8080
log_level = info
log_file = /var/log/ramd/ramd.log
pid_file = /var/run/ramd/ramd.pid

[ramctrl]
api_url = http://127.0.0.1:8080
timeout = 30
output_format = table

[cluster]
name = default_cluster
max_nodes = 16
heartbeat_interval = 5
election_timeout = 10

[security]
enable_ssl = false
ssl_cert = /etc/ram/ssl/server.crt
ssl_key = /etc/ram/ssl/server.key
auth_token = 

[monitoring]
enable_prometheus = true
prometheus_port = 9090
metrics_interval = 30
