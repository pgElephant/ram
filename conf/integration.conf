# RAM Integration Configuration
# ============================

[pgraft]
enabled = true
node_id = 1
hostname = 127.0.0.1
port = 5432
cluster_name = pgraft_cluster
heartbeat_interval = 1000
election_timeout = 5000
log_level = 1
log_file = /var/log/postgresql/pgraft.log
communication_port = 5433
max_connections = 100
consensus_timeout = 10000
snapshot_interval = 30000
monitoring_enabled = true
metrics_port = 9090
ssl_enabled = false
auth_required = false
worker_threads = 4
max_log_size = 1048576
compression_enabled = true

[ramd]
enabled = true
api_port = 8080
log_level = info
log_file = /var/log/ramd/ramd.log
pid_file = /var/run/ramd/ramd.pid
postgresql_host = 127.0.0.1
postgresql_port = 5432
postgresql_user = postgres
postgresql_password = postgres
postgresql_database = postgres
cluster_name = pgraft_cluster
monitoring_enabled = true
prometheus_port = 9090
metrics_interval = 30

[ramctrl]
enabled = true
api_url = http://127.0.0.1:8080
timeout = 30
output_format = table
log_level = info
log_file = /var/log/ramctrl/ramctrl.log
ssl_verify = true
max_retries = 3
auth_token = 

[integration]
pgraft_to_ramd = true
ramd_to_ramctrl = true
error_handling = comprehensive
fallback_enabled = true
monitoring_enabled = true
logging_enabled = true
