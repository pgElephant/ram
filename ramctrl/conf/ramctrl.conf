# =============================================================================
# CONNECTION CONFIGURATION
# =============================================================================

# ramd daemon connection
ramd_host = "localhost"
ramd_port = 8000
ramd_http_api_url = "http://localhost:8008"

# Connection timeout settings
connection_timeout = 10        # seconds
http_timeout = 15             # seconds
retry_attempts = 3
retry_delay = 2               # seconds

# =============================================================================
# AUTHENTICATION
# =============================================================================

# Authentication settings (if ramd requires auth)
auth_enabled = false
auth_token = ""
auth_method = "token"         # token, basic, none

# SSL/TLS settings
ssl_verify = true
ssl_cert_file = ""
ssl_key_file = ""

# =============================================================================
# OUTPUT FORMATTING
# =============================================================================

# Default output format
output_format = "table"       # table, json, yaml, csv
show_headers = true
color_output = true

# Table formatting
table_style = "grid"          # grid, simple, plain
max_column_width = 50
truncate_long_text = true

# JSON formatting
json_pretty = true
json_indent = 2

# =============================================================================
# WATCH MODE CONFIGURATION
# =============================================================================

# Default watch settings
watch_interval = 2            # seconds
watch_clear_screen = true
watch_show_timestamp = true
watch_max_history = 100

# Auto-refresh settings
auto_refresh = false
refresh_interval = 5          # seconds

# Display options
show_node_details = true
show_replication_lag = true
show_health_scores = true
highlight_changes = true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Client-side logging
log_level = "INFO"           # DEBUG, INFO, WARNING, ERROR
log_file = "/var/log/ramctrl/ramctrl.log"
log_to_console = false
log_requests = false         # Log HTTP requests for debugging

# =============================================================================
# CLUSTER DISCOVERY
# =============================================================================

# Multiple ramd instances for cluster discovery
discovery_enabled = true
discovery_hosts = ["localhost:8008", "node2:8008", "node3:8008"]
discovery_timeout = 5        # seconds

# Fallback behavior
use_fallback_discovery = true
fallback_config_file = "/etc/ramctrl/clusters.conf"

# =============================================================================
# COMMAND DEFAULTS
# =============================================================================

# Default command behavior
show_confirmation = true      # Ask for confirmation on dangerous operations
dry_run_mode = false         # Show what would be done without executing
verbose_output = false       # Show detailed operation information

# Specific command defaults
formation_timeout = 300      # seconds for formation operations
failover_timeout = 60        # seconds for failover operations
maintenance_timeout = 1800   # seconds for maintenance mode

# =============================================================================
# PERFORMANCE SETTINGS
# =============================================================================

# Request settings
max_concurrent_requests = 5
request_retry_backoff = 1.5   # exponential backoff multiplier
max_response_size = 10485760  # 10MB max response size

# Caching
cache_enabled = true
cache_timeout = 30           # seconds
cache_max_entries = 1000

# =============================================================================
# DEVELOPMENT AND DEBUG
# =============================================================================

# Debug options
debug_mode = false
trace_http_requests = false
save_debug_logs = false
debug_log_file = "/tmp/ramctrl_debug.log"

# Development options
mock_mode = false            # Use mock responses for testing
mock_data_file = ""
